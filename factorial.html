<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/scripts.js"></script>
        <title>Factorial Tutorial</title>
    </head>
    <body>
        <div class = "container">
            <h1>Factorial Tutorial!</h1>
            <p>Find the factorial of a number. It's super fun!!</p>
            <form id="factorial">
                <div class="form group">
                    <label for="factorial">Enter your number:</label>
                    <input id="num" type="number" step="1" min="0">
                </div>
                <button type="submit" class="btn">Factorialize it!</button>
            </form>

            <div id="result">
                <p>Your factorialized number is <span class="answer"></span> !</p>
    </body>
</html>
